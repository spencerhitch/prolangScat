<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>CS164: Language Popularity</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore-min.js" charset="utf-8"></script>
    <style>
      .axis path,
      .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }

      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
      .paradigmSelect {
      }
    </style>
  </head>

  <body>

    <script>

      var margin = {top: 20, right: 10, bottom: 20, left: 10};
      var width = 1200 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;
      var padding = {top: 30, right: 60, bottom: 30, left: 30};

      var svg = d3.select("body").append("svg").attr("width", width + margin.left + margin.right)
                                               .attr("height", height + margin.top + margin.bottom)
                                               .append("g")
                                               .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var circles = svg.selectAll("circle");
      var texts = svg.selectAll("text");

      var dataset = [];
      var x = d3.scale.linear();
      var y = d3.scale.log();
      var xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.format("d"));
      var yAxis = d3.svg.axis().scale(y).orient("left");
  
      var computedParadigms = [];
      var allParadigms = [];

      var paradigmSelect = d3.select("body").append("select").attr("class", "paradigmSelect");
      paradigmSelect.append("option").attr("value", "")
                                     .text("-");
      paradigmSelect.on("change", function() {updateGraph(paradigmSelect.property("value"));} );
    
      function setParadigms(data) {
        computedParadigms = _.map(data, function(d) {return d.paradigms});
        allParadigms = _.flatten(computedParadigms);
        allParadigms = _.uniq(allParadigms);
        paradigmSelect.selectAll("option").data(allParadigms).enter().append("option")
                                    .attr("value", function(d) {return d;})
                                    .text(function(d) {return d;});
      }

      function generateGraph() { return d3.json('data.json', function(d0) {
        setParadigms(d0);
        dataset = d0;

        x.domain(d3.extent(dataset, function(d) {return d.year}))
            .range([padding.left, width- padding.right]);
        y.domain(d3.extent(dataset, function(d) {return d.nbRepos}))
            .range([height- padding.top, padding.bottom]);

        circles = circles.data(dataset);
        circles.enter().append("circle")
                                   .attr("cx", function(d) {return x(d.year)})
                                   .attr("cy", function(d) {return y(d.nbRepos)})
                                   .attr("r", 5)
                                   .attr("fill", "#BBB")
                                   .attr("stroke", "black");

        texts = texts.data(dataset);
        texts.enter().append("text").text(function(d) {return d.name})
                                   .attr("x", function(d) {return x(d.year) + 6})
                                   .attr("y", function(d) {return y(d.nbRepos) - 6})
                                   .attr("font-family", "sans-serif")
                                   .attr("font-size", "11px")
                                   .attr("fill", "red");

        svg.append("g").attr("class", "x axis")
                       .attr("transform", "translate(0," + (height-padding.top) + ")")
                       .call(xAxis);
        svg.append("g").attr("class", "y axis")
                       .attr("transform", "translate(" + padding.left + ",0)") 
                       .call(yAxis);


        });
      };
      generateGraph();

      function updateGraph(paradigm) {
        var updateDataset = [];
        if (paradigm == "") {
          updateDataset = dataset;
        } else {
          _.each(dataset, function(d,i) {
            if (_.contains(computedParadigms[i], paradigm)) {
              updateDataset.push(d);
            }
          });
        }

        x.domain(d3.extent(updateDataset, function(d) {return d.year}))
         .range([padding.left, width- padding.right]);
        y.domain(d3.extent(updateDataset, function(d) {return d.nbRepos}))
          .range([height- padding.top, padding.bottom]);

        circles = circles.data(updateDataset)
                                   .attr("cx", function(d) {return x(d.year)})
                                   .attr("cy", function(d) {return y(d.nbRepos)})
        console.log(updateDataset.length);
        console.log(circles.enter()[0].length);
        console.log(circles.exit()[0].length);
        circles.enter().append("circle")
                                   .attr("cx", function(d) {return x(d.year);})
                                   .attr("cy", function(d) {return y(d.nbRepos)})
                                   .attr("r", 5)
                                   .attr("fill", "#BBB")
                                   .attr("stroke", "black");
        circles.exit().remove();

        texts = texts.data(updateDataset).text(function(d) {return d.name})
                                   .attr("x", function(d) {return x(d.year) + 6})
                                   .attr("y", function(d) {return y(d.nbRepos) - 6})
        console.log(updateDataset.length);
        console.log(texts.enter()[0].length);
        console.log(texts.exit()[0].length);
        texts.enter().append("text").text(function(d) {return d.name})
                                   .attr("x", function(d) {return x(d.year) + 6})
                                   .attr("y", function(d) {return y(d.nbRepos) - 6})
                                   .attr("font-family", "sans-serif")
                                   .attr("font-size", "11px")
                                   .attr("fill", "red");
        texts.exit().remove();

        svg.select(".x.axis")
            .transition()
            .duration(500)
            .call(xAxis);

        svg.select(".y.axis")
            .transition()
            .duration(500)
            .call(yAxis);
      }


    </script>
  </body>

</html>
