<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>CS164: Language Popularity</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore-min.js" charset="utf-8"></script>
    <style>
      .axis path,
      .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }

      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
      .paradigmSelect {
      }
    </style>
  </head>

  <body>
    <select id="paradigmSelect">
      <option>-</option>
      <option value="Functional programming">Functional programming</option>
      <option value="Imperative programming">Imperative programming</option>
      <option value="Object-oriented programming">Object-oriented programming</option>
    </select>

    <script>

      var margin = {top: 20, right: 10, bottom: 20, left: 10};
      var width = 1200 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;
      var padding = {top: 30, right: 60, bottom: 30, left: 30};

      var svg = d3.select("body").append("svg").attr("width", width + margin.left + margin.right)
                                               .attr("height", height + margin.top + margin.bottom)
                                               .append("g")
                                               .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var paradigmSelect = d3.select("#paradigmSelect");

      function generateGraph() { return d3.json('data.json', function(d0) {
        var dataset = d0;

        var x = d3.scale.linear()
            .domain(d3.extent(dataset, function(d) {return d.year}))
            .range([padding.left, width- padding.right]);
        var y = d3.scale.log()
            .domain(d3.extent(dataset, function(d) {return d.nbRepos}))
            .range([height- padding.top, padding.bottom]);
        var xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.format("d"));
        var yAxis = d3.svg.axis().scale(y).orient("left");

        var circles = svg.selectAll("circle").data(dataset);
        circles.enter().append("circle")
                                   .attr("cx", function(d) {return x(d.year)})
                                   .attr("cy", function(d) {return y(d.nbRepos)})
                                   .attr("r", 5)
                                   .attr("fill", "#BBB")
                                   .attr("stroke", "black");

        var texts = svg.selectAll("text").data(dataset);
        texts.enter().append("text").text(function(d) {return d.name})
                                   .attr("x", function(d) {return x(d.year) + 6})
                                   .attr("y", function(d) {return y(d.nbRepos) - 6})
                                   .attr("font-family", "sans-serif")
                                   .attr("font-size", "11px")
                                   .attr("fill", "red");

        svg.append("g").attr("class", "axis")
                       .attr("transform", "translate(0," + (height-padding.top) + ")")
                       .call(xAxis);
        svg.append("g").attr("class", "axis")
                       .attr("transform", "translate(" + padding.left + ",0)") 
                       .call(yAxis);

        paradigmSelect.on("change", function() {updateGraph(paradigmSelect.property("value"));} );

        function updateGraph(pv) {
          dataset = [];
          _.each(d0, function(d) {
            if (_.contains(d.paradigms, pv)) {
              dataset.push(d);
            }
          });

          x.domain(d3.extent(dataset, function(d) {return d.year}))
           .range([padding.left, width- padding.right]);
          y.domain(d3.extent(dataset, function(d) {return d.nbRepos}))
            .range([height- padding.top, padding.bottom]);

          circles = svg.selectAll("circle").data(dataset);
          circles.enter().append("circle")
                                     .attr("cx", function(d) {console.log(d.name); return x(d.year);})
                                     .attr("cy", function(d) {return y(d.nbRepos)})
                                     .attr("r", 5)
                                     .attr("fill", "#BBB")
                                     .attr("stroke", "black");
        }
      });
    };
    generateGraph();


    </script>
  </body>

</html>
